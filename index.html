<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Â∫ïÂÄ§ÁÆ°ÁêÜ„Ç¢„Éó„É™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 13px;
      background-color: #f8f8f8;
      display: flex;
      flex-direction: column;
      align-items: center; /* Ê®™ÊñπÂêë‰∏≠Â§ÆÊèÉ„Åà */
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 16px;
    }

    #itemRow {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      width: 100%;
      max-width: 480px;
    }

    #itemLabel {
      width: 60px;
      text-align: center;
      margin-right: 10px;
      font-weight: bold;
      font-size: 13px;
    }

    #itemInput {
      width: 150px;
      padding: 6px;
      font-size: 13px;
    }

    .section {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      max-width: 300px;
      text-align: center;
    }
    .section-header {
      display: flex;
      align-items: center;
    }
    .section h2 {
      margin-top: 0;
      font-size: 15px;
      margin-bottom: 6px;
      text-align: left;
    }
    .small-btn {
      font-size: 10px;
      padding: 2px 6px;
      line-height: 1;
      width: 80px;
      height: 20px;
      margin-bottom: 6px;
    }

    .form-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4px;
      margin-bottom: 8px;
    }

    .form-row label {
      width: 60px;
      text-align: center;
      font-weight: bold;
      font-size: 13px;
      border-width: 2px;
      /* border-style: solid;*/
    }

    .form-row input {
      padding: 6px;
      font-size: 13px;
      box-sizing: border-box;
      width: 180px;
    }

    input[readonly] {
      background-color: #f0f0f0;
    }

    button {
      display: block;
      width: 200px;
      margin: 10px auto 0 auto;
      padding: 8px;
      font-size: 13px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .loading {
      color: #888;
      font-style: italic;
      margin-bottom: 6px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Â∫ïÂÄ§ÁÆ°ÁêÜ„Ç¢„Éó„É™</h1>

  <div id="itemRow">
    <label id="itemLabel" for="itemInput">ÂìÅÁõÆÔºö</label>
    <input list="items" name="item" id="itemInput" required />
    <datalist id="items"></datalist>
  </div>

  <div class="section">
    <h2>ÂèÇÁÖßÊÉÖÂ†±ÔºàÂ∫ïÂÄ§Ôºâ</h2>
    <div class="form-row">
      <label>‰æ°Ê†ºÔºö</label><input type="number" id="refPrice" readonly>
    </div>
    <div class="form-row">
      <label>Êï∞ÈáèÔºö</label><input type="number" id="refQty" readonly>
    </div>
    <div class="form-row">
      <label>Âçò‰æ°Ôºö</label><input type="number" id="refUnitPrice" readonly>
    </div>
    <div id="refStatus" class="loading"></div>
  </div>

  <div class="section">
    <div class="section-header">
      <h2>ÂÖ•ÂäõÊÉÖÂ†±</h2><button type="button" id="clearBtn" class="small-btn">„ÇØ„É™„Ç¢</button>
    </div>
    <div class="form-row">
      <label>‰æ°Ê†ºÔºö</label><input type="number" id="inputPrice">
    </div>
    <div class="form-row">
      <label>Êï∞ÈáèÔºö</label><input type="number" id="inputQty">
    </div>
    <div class="form-row">
      <label>Âçò‰æ°Ôºö</label><input type="number" id="inputUnitPrice" readonly>
    </div>
    <button id="updateBtn" disabled="true">Â∫ïÂÄ§Êõ¥Êñ∞</button>
    <span id="loadingSpinner" style="display:none;">‚è≥ Êõ¥Êñ∞‰∏≠...</span>
  </div>

  <script>
    const API_BASE = "https://usefultools.onrender.com";

    async function loadItems() {
      document.getElementById("refStatus").textContent = "Ë™≠„ÅøËæº„Åø‰∏≠...";
      const res = await fetch(`${API_BASE}/items`);
      const items = await res.json();
      const dl = document.getElementById("items");
      dl.innerHTML = "";
      items.forEach(it => {
        const opt = document.createElement("option");
        opt.value = it;
        dl.appendChild(opt);
      });
      document.getElementById("refStatus").textContent = "";
    }

    document.getElementById("itemInput").addEventListener("change", async () => {
      const itemName = document.getElementById("itemInput").value.trim();
      loadItemDetail(itemName);
    });

    async function loadItemDetail(itemName) {
      if (!itemName) return;

      document.getElementById("refStatus").textContent = "Ë™≠„ÅøËæº„Åø‰∏≠...";
      document.getElementById("refPrice").value = "";
      document.getElementById("refQty").value = "";
      document.getElementById("refUnitPrice").value = "";

      try {
        const res = await fetch(`${API_BASE}/item_detail?item=${encodeURIComponent(itemName)}`);
        const detail = await res.json();

        if (!detail.error) {
          document.getElementById("refPrice").value = detail.price || "";
          document.getElementById("refQty").value = detail.quantity || "";
          document.getElementById("refUnitPrice").value = detail.unit_price.toFixed(3) || "";
          document.getElementById("refStatus").textContent = "";
        } else {
          document.getElementById("refStatus").textContent = "Ë©≤ÂΩì„Éá„Éº„Çø„Å™„Åó";
        }
      } catch (err) {
        document.getElementById("refStatus").textContent = "ÂèñÂæóÂ§±Êïó";
      }
      checkUpdateButton();
    }

    ["inputPrice", "inputQty"].forEach(id => {
      document.getElementById(id).addEventListener("input", () => {
        const price = parseFloat(document.getElementById("inputPrice").value) || 0;
        const qty = parseFloat(document.getElementById("inputQty").value) || 0;
        const unit = qty > 0 ? parseFloat((price / qty).toFixed(3)) : ""; "";
        document.getElementById("inputUnitPrice").value = unit;
        checkUpdateButton();
      });
    });

    function checkUpdateButton() {
      const inputUnit = parseFloat(document.getElementById("inputUnitPrice").value) || Infinity;
      const refUnit = parseFloat(document.getElementById("refUnitPrice").value) || Infinity;
      document.getElementById("updateBtn").disabled = !(inputUnit < refUnit);
    }

    document.getElementById("updateBtn").addEventListener("click", async () => {
      const updateBtn = document.getElementById("updateBtn");
      const spinner = document.getElementById("loadingSpinner");
      const itemName = document.getElementById("itemInput").value.trim();

      // üîí UI„É≠„ÉÉ„ÇØ
      updateBtn.disabled = true;
      updateBtn.textContent = "Êõ¥Êñ∞‰∏≠...";
      spinner.style.display = "inline";

      try {
        const payload = {
          item: itemName,
          price: parseFloat(document.getElementById("inputPrice").value),
          quantity: parseFloat(document.getElementById("inputQty").value),
          newItemMode: !(document.querySelector(`#items option[value="${itemName}"]`))
        };
        const res = await fetch(`${API_BASE}/update`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        alert("Êõ¥Êñ∞ÁµêÊûú: " + JSON.stringify(await res.json()));
        loadItems();
        await loadItemDetail(itemName);
      } catch (err) {
        alert("Êõ¥Êñ∞Â§±Êïó: " + err.message);
      } finally {
        // üîì UIËß£Èô§
        updateBtn.disabled = true;
        updateBtn.textContent = "Â∫ïÂÄ§Êõ¥Êñ∞";
        spinner.style.display = "none";
      }
    });

    document.getElementById("clearBtn").addEventListener("click", () => {
      const updateBtn = document.getElementById("updateBtn");

      document.getElementById("inputPrice").value = "";
      document.getElementById("inputQty").value = "";
      document.getElementById("inputUnitPrice").value = "";
      updateBtn.disabled = true;
    });

    loadItems();
  </script>
</body>
</html>
