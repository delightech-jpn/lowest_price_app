    h1 {

    }

    .form-row {

      padding: 6px;

    }

    .section {

    .section h2 {

    }

      color: #888;

</head>
<body>
  <h1>åº•å€¤ç®¡ç†ã‚¢ãƒ—ãƒª</h1>

  <div id="itemRow">
    <label id="itemLabel" for="itemInput">å“ç›®ï¼š</label>
    <input list="items" name="item" id="itemInput" required />
    <datalist id="items"></datalist>
  </div>

  <div class="section">
    <h2>å‚ç…§æƒ…å ±ï¼ˆåº•å€¤ï¼‰</h2>
    <div id="refStatus" class="loading"></div>
    <div class="form-row">
      <label>ä¾¡æ ¼ï¼š</label><input type="number" id="refPrice" readonly>
    </div>
    <div class="form-row">
      <label>æ•°é‡ï¼š</label><input type="number" id="refQty" readonly>
    </div>
    <div class="form-row">
      <label>å˜ä¾¡ï¼š</label><input type="number" id="refUnitPrice" readonly>
    </div>
  </div>

  <div class="section">
    <h2>å…¥åŠ›æƒ…å ±</h2>
    <div class="form-row">
      <label>ä¾¡æ ¼ï¼š</label><input type="number" id="inputPrice">
    </div>
    <div class="form-row">
      <label>æ•°é‡ï¼š</label><input type="number" id="inputQty">
    </div>
    <div class="form-row">
      <label>å˜ä¾¡ï¼š</label><input type="number" id="inputUnitPrice" readonly>
    </div>
    <button id="updateBtn">åº•å€¤æ›´æ–°</button>
    <span id="loadingSpinner" style="display:none;">â³ æ›´æ–°ä¸­...</span>
  </div>

  <script>
    const API_BASE = "https://usefultools.onrender.com";

    async function loadItems() {
      const res = await fetch(`${API_BASE}/items`);
      const items = await res.json();
      const dl = document.getElementById("items");
      dl.innerHTML = "";
      items.forEach(it => {
        const opt = document.createElement("option");
        opt.value = it;
        dl.appendChild(opt);
      });
    }

    document.getElementById("itemInput").addEventListener("change", async () => {
      const itemName = document.getElementById("itemInput").value.trim();
      loadItemDetail(itemName);
    });

    async function loadItemDetail(itemName) {
      if (!itemName) return;

      document.getElementById("refStatus").textContent = "èª­ã¿è¾¼ã¿ä¸­...";
      document.getElementById("refPrice").value = "";
      document.getElementById("refQty").value = "";
      document.getElementById("refUnitPrice").value = "";

      try {
        const res = await fetch(`${API_BASE}/item_detail?item=${encodeURIComponent(itemName)}`);
        const detail = await res.json();

        if (!detail.error) {
          document.getElementById("refPrice").value = detail.price || "";
          document.getElementById("refQty").value = detail.quantity || "";
          document.getElementById("refUnitPrice").value = detail.unit_price || "";
          document.getElementById("refStatus").textContent = "";
        } else {
          document.getElementById("refStatus").textContent = "è©²å½“ãƒ‡ãƒ¼ã‚¿ãªã—";
        }
      } catch (err) {
        document.getElementById("refStatus").textContent = "å–å¾—å¤±æ•—";
      }
      checkUpdateButton();
    }

    ["inputPrice", "inputQty"].forEach(id => {
      document.getElementById(id).addEventListener("input", () => {
        const price = parseFloat(document.getElementById("inputPrice").value) || 0;
        const qty = parseFloat(document.getElementById("inputQty").value) || 0;
        const unit = qty > 0 ? (price / qty).toFixed(2) : "";
        document.getElementById("inputUnitPrice").value = unit;
        checkUpdateButton();
      });
    });

    function checkUpdateButton() {
      const inputUnit = parseFloat(document.getElementById("inputUnitPrice").value) || Infinity;
      const refUnit = parseFloat(document.getElementById("refUnitPrice").value) || Infinity;
      document.getElementById("updateBtn").disabled = !(inputUnit < refUnit);
    }

    document.getElementById("updateBtn").addEventListener("click", async () => {
      const updateBtn = document.getElementById("updateBtn");
      const spinner = document.getElementById("loadingSpinner");
      const itemName = document.getElementById("itemInput").value.trim();

      // ğŸ”’ UIãƒ­ãƒƒã‚¯
      updateBtn.disabled = true;
      updateBtn.textContent = "æ›´æ–°ä¸­...";
      spinner.style.display = "inline";

      try {
        const payload = {
          item: itemName,
          price: parseFloat(document.getElementById("inputPrice").value),
          quantity: parseFloat(document.getElementById("inputQty").value),
          newItemMode: !(document.querySelector(`#items option[value="${itemName}"]`))
        };
        const res = await fetch(`${API_BASE}/update`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        alert("æ›´æ–°çµæœ: " + JSON.stringify(await res.json()));
        loadItems();
        await loadItemDetail(itemName);
      } catch (err) {
        alert("æ›´æ–°å¤±æ•—: " + err.message);
      } finally {
        // ğŸ”“ UIè§£é™¤
        updateBtn.disabled = false;
        updateBtn.textContent = "åº•å€¤æ›´æ–°";
        spinner.style.display = "none";
      }
    });

    loadItems();
  </script>
</body>
</html>
